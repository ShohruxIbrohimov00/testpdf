<!DOCTYPE html>
<html lang="uz" class="h-full scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Imtihon Tizimi{% endblock %}</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tailwind konfiguratsiyasi (Juda muhim!) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Input va select uchun umumiy stil (hozir ishlaydi!) */
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"],
        input[type="file"]::file-selector-button,
        select,
        textarea {
            @apply w-full px-5 py-4 border border-gray-300 rounded-lg bg-white text-gray-800 
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                   transition duration-200 shadow-sm text-base;
        }

        /* File input tugmasi uchun alohida */
        input[type="file"]::file-selector-button {
            @apply mr-4 py-2 px-6 rounded-lg border-0 bg-blue-50 text-blue-700 font-semibold 
                   hover:bg-blue-100 cursor-pointer transition;
        }

        /* Tugma stillari */
        .btn-primary {
            @apply w-full py-5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg 
                   shadow-md hover:shadow-lg transition text-lg flex items-center justify-center gap-3;
        }
        .btn-success {
            @apply w-full py-5 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-lg 
                   shadow-md hover:shadow-lg transition text-lg flex items-center justify-center gap-3;
        }
        .btn-danger {
            @apply w-full py-5 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg 
                   shadow-md hover:shadow-lg transition text-lg flex items-center justify-center gap-3;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800">

    <!-- Asosiy kontent -->
    {% block content %}{% endblock %}

    <!-- Skriptlar -->
    {% block scripts %}{% endblock %}

    <!-- Umumiy JS (ixtiyoriy) -->
    <script>
        // Sahifani yuklashda fokusni olib tashlash (mobil klaviatura chiqmasligi uchun)
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.overflowX = 'hidden';
        });

        // Orqaga qaytish uchun umumiy funksiya
        function goBack() {
            window.history.back();
        }

        // URL ga o'tish
        function go(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
